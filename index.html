<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="container">
    <picture>
      <img src="./assets/avatar.png" alt="Foto do Lucas Monteiro">
    </picture>

    <section class="name">
      <h1>Lucas Monteiro</h1>
      <p>Taboão da Serra, São Paulo</p>
    </section>

    <p class="metadata">"Front-end developer and born dancer."</p>

    <section class="links-1">
      <p>GitHub</p>
    </section>

    <section class="links-2">
      <p>Frontend Mentor</p>
    </section>

    <section class="links-3">
      <p>LinkedIn</p>
    </section>
    
    <section class="links-4">
      <p>Instagram</p>
    </section>
  </main>
</body>
</html>
